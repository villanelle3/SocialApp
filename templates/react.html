<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-site { background-color: #124e78; }
        .creme { color: #f0f0c9; }
        .amarelo { color: #f2bb05; }
        .laranja { color: #d74e09; }
        .vermelho { color: #6e0e0a; }
    </style>
    <title>React App</title>
    <script defer="defer" src="/static/js/main.2214ea77.js"></script>
    <link href="/static/css/main.f855e6bc.css" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="tweet-container"></div>
    <div id="social-app" data-username="superuser" data-can-tweet="true"></div>

    <script>
        // Extract tweet ID from URL if available
        var path = window.location.pathname;
        var idRegx = /(?<tweetid>\d+)/;
        var match = path.match(idRegx);
        
        if (match) {
            var tweetId = match.groups.tweetid;
            var socialAppEl = document.getElementById("social-app");
            socialAppEl.className = "d-none";

            // Construct tweet element
            var tweetEl = '<div class="social-app-detail" data-tweet-id="' + tweetId + '" data-class-name="col-6 mx-auto"></div>';
            var mainContainer = document.getElementById("tweet-container");
            mainContainer.innerHTML = tweetEl;
        }
    </script>
</body>
</html>
